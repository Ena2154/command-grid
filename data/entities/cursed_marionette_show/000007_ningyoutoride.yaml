- エンティティID: 000007
- エンティティ名: 《人形砦》
- レアリティ: N
- テーマ: 呪われた人形劇
- エンティティ種別: B
- 属性: [フィールド, 人形]
- 画像パス: "../assets/images/entities/000007.png"

- 効果リスト:
  - # --- 効果1 ---
    # 効果概要: 他エンティティを内包できる
    トリガー関数: is_always_active
    アクター関数: 
      function_name: "enable_stacking"
      params: { max_size: 16 }
    対象選択: null
    効果テキスト: "【常時】このエンティティの上には、他のエンティティを（サイズ合計が16以下になるように）配置できる。この効果で配置されたエンティティは『内包』されている状態になる。"
    COMパラメータ:
      役割評価値: { 攻撃: 0, 制限: 0, 除去: 0, 回復: 0, 繋ぎ: 5, 圧力: 5 }

  - # --- 効果2 ---
    # 効果概要: 内包されている人形が破壊された時、墓地から別のレギオン人形を場に戻す
    トリガー関数: on_friendly_contained_entity_destroyed(filter_attribute="人形")
    アクター関数: 
      function_name: "resurrect_from_graveyard"
      params: { target_location: "self_stack", filter_attribute: "人形", filter_type: "l", count: 1 }
    対象選択: null
    効果テキスト: "【誘発効果】このエンティティに『内包』されている「人形」属性のエンティティが破壊された時、自分の墓地から`l`サイズの「人形」属性エンティティ1体を、この砦の上に召喚できる。"
    COMパラメータ:
      役割評価値: { 攻撃: 0, 制限: 0, 除去: 0, 回復: 0, 繋ぎ: 50, 圧力: 10 }

- フレーバーテキスト: "壊しても無駄よ。あの子たちは、またこの舞台に戻ってくるのだから。"