- 効果リスト:
  - # --- 効果1 ---
    # 効果概要: 召喚時に相手のフィールドエンティティを破壊する
    トリガー関数: on_summon
    アクター関数: 
      function_name: destroy_target_if_present
      params: {}
    対象選択: 
      target_type: "entity"
      owner: "opponent"
      location: "field"
      attribute: "フィールド"
      count: 1
    効果テキスト: "【召喚時】相手のフィールドに「フィールド」属性のエンティティがある場合、そのエンティティ1体を対象とし、それを破壊する。"
    COMパラメータ:
      役割評価値: { 攻撃: 0, 制限: 0, 除去: 50, 回復: 0, 繋ぎ: 5, 圧力: 10 }

  - # --- 効果2 (追加案) ---
    # 効果概要: 直線上の最も近いエンティティを破壊する（ターン1回）
    トリガー関数: on_activate
    アクター関数: 
      function_name: destroy_closest_in_line
      params: { direction: "selected_direction" }
    対象選択: 
      target_type: "direction" # 上下左右のいずれかを選択
      count: 1
    効果テキスト: "【起動効果】(1ターンに1度): 方向を1つ指定する。その方向の直線上にある、最も近いエンティティ1体を破壊する。"
    COMパラメータ:
      役割評価値: { 攻撃: 0, 制限: 0, 除去: 70, 回復: 0, 繋ぎ: 0, 圧力: 20 }

- フレーバーテキスト: "いかなる城壁も、我らの前では無力だ。壁の向こうの者も、同様にな。"